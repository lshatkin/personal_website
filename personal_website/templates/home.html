{% extends "base.html" %}

{% block head %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<link type="text/css" rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<script src='https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js'></script>

<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'css/home.css') }}">
<script type="text/javascript" src="{{ url_for('static', filename = 'js/home.js') }}"></script>
<meta property='og:title' content="Lloyd Shatkin Homepage"/>
<meta property="og:image" content="https://i.postimg.cc/MTk2gmGn/me-circle.png"/>
<meta property='og:description' content="Website for Lloyd Shatkin."/>
<meta property='og:url' content="http://www.lloydshatkin.com" />
{% endblock %}

{% block body %}
<div class="container">
    <div class="wrapper fixed-wrapper desktop-only">
        <section id="terminal">
            <div id="terminal-container">
                <div class="terminal">
                    <div class="window-title">
                        <div class="win-buttons">
                            <a id="close" class="button" href="#"></a>
                            <a id="min" class="button" href="#"></a>
                            <a id="max" class="button" href="#"></a>
                        </div>
                        <span class="title">hello-world</span>
                    </div>
                    <div class="message">
                        <span class='prompt'><span class='user'>lshatkin</span><span class="at">@</span><span
                                class="path">/home/lloyd/</span>><span class="caret">$</span></span>
                        <span class="typed"></span>
                        <form>><span class="caret">$</span>&nbsp;<input type="text" name="response"></input></form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="wrapper scroll-wrapper">
        <div class="top-text">
            <img class="me-logo" src="static/images/me-circle.png">
            <p class="text-title desktop-view">Lloyd Shatkin</p>
            <p class="text-title mobile-view">Lloyd Shatkin</p>
            <div>
                <a target="_blank" href="https://github.com/lshatkin">
                    <img class="title-logo" src="static/images/github.svg">
                </a>
                <a target="_blank" href="https://www.linkedin.com/in/lloyd-shatkin-250147bb/">
                    <img class="title-logo" src="static/images/linkedin-logo.svg">
                </a>
                <a href="mailto:rish.extra@gmail.com?Subject=Hello%20Rish%20-from-website" target="_top"> 
                    <img class="title-logo" src="static/images/email-logo.svg">
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
